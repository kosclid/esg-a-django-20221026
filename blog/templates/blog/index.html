<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog content</h1>
    {% for p in posts %}
    <h3>{{p.title}}</h3>
    <h3>{{p.content}}</h3>
    <h3>{{p.created_at}}</h3>
    <h3>{{p.updated_at}}</h3>
    <br>
    {% endfor %}

</body>
</html>
